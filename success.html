<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>

    <!-- BOOTSRAP -->
    <link rel="stylesheet" href="libraries/bootstrap-4.6.1-dist/css/bootstrap.css" />

    <!-- xzoom -->
    <link rel="stylesheet" href="libraries/xZoom/xzoom.css" />

    <!-- GIJGO -->
    <link rel="stylesheet" href="libraries/gijgo/css/gijgo.min.css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <!-- Navigasi -->
    <div class="container">
      <nav class="row navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
          <a href="index.html" class="navbar-brand">
            <img src="image/drawable-ldpi/logo_nomads.png" alt="" />
          </a>
        </div>
        <ul class="navbar-nav mr-auto d-none d-lg-block">
          <li class="">
            <span class="text-muted"> | &nbsp; Beyond the explorer of the world </span>
          </li>
        </ul>
      </nav>
    </div>

    <main>
      <div class="section-success d-flex align-items-center">
        <div class="col text-center">
          <img src="image/features/ic_mail.png" alt="" />
          <h1>Yay! Success</h1>
          <p>
            We've sent you email for trip instruction
            <br />
            please read it as well
          </p>

          <a href="index.html" class="btn btn-home-page mt-3 px-5"> Home Page </a>
        </div>
      </div>
    </main>

    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="libraries/bootstrap-4.6.1-dist/js/bootstrap.js"></script>
    <script src="libraries/retina/retina.min.js"></script>
    <script src="libraries/xZoom/dist/xzoom.min.js"></script>
    <script src="libraries/gijgo/js/gijgo.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          zoomHeight: 300,
          title: false,
          tint: "#333",
          Xoffset: 15,
        });

        $(".datepicker").datepicker({
          uiLibrary: "bootstrap4",
          icons: {
            rightIcon: '<img src="image/features/ic_doe.png" alt="" />',
          },
        });
      });
    </script>
  </body>
</html>
