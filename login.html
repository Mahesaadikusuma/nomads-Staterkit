<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>

    <!-- BOOTSRAP -->
    <link rel="stylesheet" href="libraries/bootstrap-4.6.1-dist/css/bootstrap.css" />

    <!-- xzoom -->
    <link rel="stylesheet" href="libraries/xZoom/xzoom.css" />

    <!-- GIJGO -->
    <link rel="stylesheet" href="libraries/gijgo/css/gijgo.min.css" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <main class="login-container">
      <div class="container">
        <div class="row page-login d-flex align-items-center ">
          <div class="section-left col-12 col-md-6 ">
            <h1>We Explore The New <br />Life much beter</h1>
            <img src="image/features/login-image.png" alt="" class="w-75 d-none d-sm-flex justify-content-sm-center" />
          </div>

          <div class="section-right col-12 col-md-4">
            <div class="card mt-sm-5">
              <div class="card-body">
                <div class="text-center">
                  <img src="image/features/logo_nomads.png" alt="" class="mb-4 w-50" />

                  <form action="" class="text-left">
                    <div class="form-group">
                      <label for="exampleInputEmail">Email Address</label>
                      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" />
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="passwordHelp" />

                      <div class="form-group form-check mt-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                      </div>

                    <button type="submit" class="btn btn-login btn-block">Sign In</button>
                    <p class="text-center mt-4">
                      <a href="#">Saya Lupa Password</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="libraries/bootstrap-4.6.1-dist/js/bootstrap.js"></script>
    <script src="libraries/retina/retina.min.js"></script>
  </body>
</html>
